plugins {
    id 'java'
}

group 'com.testvagrant'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation  group: 'org.testng', name: 'testng', version: '6.14.3'
    testImplementation 'io.rest-assured:rest-assured:3.0.6'
    testImplementation group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    implementation group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.8.5'
}

task runTests(type: Test) {
    useTestNG {}
}

